<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Карточка товара</title>
	<meta charset="utf-8">
</head>
<body>
	<div class="product-cards">
		<div class="product-cards__product-card product-card">
			<h2 class="product-card__title">Ванна Kaldewei Sanistar</h2>

			<div class="product-card__image"><img src="#" alt="Изображение товара"></div>
	
			<div class="product-card__rating rating">
				<span class="rating__star_active">★</span>
				<span class="rating__star_active">★</span>
				<span class="rating__star_active">★</span>
				<span class="rating__star_active">☆</span>
				<span class="rating__star_active">☆</span>
			</div>

			<div class="product-availability__status">Достаточно</div>
	
			<div class="product-card__price-box price-box">
				<span class="price-box__price price-box__price_old">6 000 руб.</span>
				<span class="price-box__price price-box__price_new">4 500 руб.</span>
				<span class="price-box__discount">25%</span>
			</div>
	
			<div class="product-card__special-offers">
				<div class="product-card__discount-icon"></div>
			</div>
	
			<form action="#" method="POST" class="product-card__order-form">
				<div class="product-card__counter counter">
					<span class="counter__minus">-</span>
					<input type="text" value="1" class="counter__number">
					<span class="counter__plus">+</span>
				</div>
				<button type="submit" class="product-card__button_buy">В корзину</button>
			</form>
	
			<div class="product-card__side-bar">
				<a href="#" class="product-card__like-button button"><img src="#" alt="Лайкнуть"></a>
				<a href="#" class="product-card__share-button button"><img src="#" alt="Поделиться"></a>
			</div>
		</div>

		<div class="product-cards">
			<div class="product-cards__product-card product-card">
				<h2 class="product-card__title">Ванна Kaldewei Sanistar</h2>
	
				<div class="product-card__image"><img src="#" alt="Изображение товара"></div>
		
				<div class="product-card__rating rating">
					<span class="rating__star_active">★</span>
					<span class="rating__star_active">★</span>
					<span class="rating__star_active">★</span>
					<span class="rating__star_active">★</span>
					<span class="rating__star_active">★</span>
				</div>
	
				<span class="product-availability">Мало</span>
		
				<div class="product-card__price-box price-box">
					<span class="price-box__price">15 000 руб.</span>
				</div>
		
				<form action="#" method="POST" class="product-card__order-form">
					<div class="product-card__counter counter">
						<span class="counter__minus">-</span>
						<input type="text" value="1" class="counter__number">
						<span class="counter__plus">+</span>
					</div>
					<button type="submit" class="product-card__button_buy">В корзину</button>
				</form>
		
				<div class="product-card__side-bar">
					<a href="#" class="product-card__like-button button"><img src="#" alt="Лайкнуть"></a>
					<a href="#" class="product-card__share-button button"><img src="#" alt="Поделиться"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
